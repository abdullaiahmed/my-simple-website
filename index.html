<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Informative Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Informative Website</h1>
    </header>

    <main>
        <section id="welcome">
            <h2>Welcome</h2>
            <p>This is an interactive and informative website created with HTML, CSS, and JavaScript.</p>
            <button id="show-facts">Show Facts</button>
        </section>

        <section id="facts">
            <h2>Did You Know?</h2>
            <p id="fact-placeholder">Click the button to display a random fact.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Interactive Informative Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
